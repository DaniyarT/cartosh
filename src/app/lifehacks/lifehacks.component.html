<label>Server Name</label><br>
<input 
type="text" 
class="form-control"
(input)="onUpdateServerName($event)"><br> 
<p>{{ serverName }}</p>
<input 
type="text" 
class="form-control"
[(ngModel)]="serverName"> <!-- 2way data binding example (input)="onUpdateServerName($event)-->
<p>{{ serverName }}</p>

<p> <!-- string interpolation in the action -->
  {{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }} 
</p>

<!-- property binding in the action, without exclamation mark(!) it does opposite -->
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add server</button> <!-- event binding example also-->
<!-- <p>{{ serverCreationStatus }}</p>  ngIf works just better  -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p> 
<ng-template #noServer>            
  <p>No server was created</p>          <!-- if else directives -->
</ng-template> 
   <!-- *ngIf hides what you want to be hidden, works with boolean -->
<p>{{ allowNewServer }}</p>          <!-- cool way to use string interpolation -->
<p [innerText]="allowNewServer"></p> <!-- replace string interpolation with property binding -->
