<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your items list ( {{ itemCount }} )</p>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="sm">Use this form below to add a new cart list item. What do you want to buy?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Great choice.." [(ngModel)]="itemTxt">
      <!--<br><span>{{ itemTxt }}</span> 2way data binding [(ngModel)]-->
      <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()">
    </form>
  </div>
  <div class="col">
      <p class="life-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
        {{ item }}
      </p>
  </div>
</div>
